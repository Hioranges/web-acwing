<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>成绩单</caption>
        <!-- 表头 -->
        <thead>
            <!-- 一行用tr -->
            <tr>
                <!-- 表头的每一项用th -->
                <th>姓名</th>
                <th>数学</th>
                <th>语文</th>
                <th>英语</th>
            </tr>
        </thead>
        <!-- 数据区 -->
        <tbody>
            <tr>
                <!-- 主体部分每个单元格用td -->
                <td>abc</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>90</td>
                <td>90</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>60</td>
                <td>70</td>
                <td>65</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
